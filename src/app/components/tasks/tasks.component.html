<div class="row my-4">
    <div class="col-md-6">
    <h3>List of tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>
            new Task
        </button>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="label">Label</label>
                <input id="label" type="text" class="form-control">
            </div>
        </div>

        <div class="form-check my-2">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Completed
        </label>
        </div> 

        <button class="btn btn-secondary btn-block">
            <i class="fa fa-send"></i>
            new Task
        </button>

    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.labal }}
                <span [ngClass]="{
                    'badge-info': task.completed,
                    'badge-danger': !task.completed 
                }">
                    <i class="fa" 
                    [ngClass]="{
                        'fa-thumbs-up' : task.completed,
                        'fa-thumbs-down': !task.completed 
                    }" 
                    [ngStyle]="{
                        'color: red': !task.completed,
                        'color: blue': task.completed
                    }"></i>
                    
                </span>
            </li>
            
        </ul>
    </div>
</div>
